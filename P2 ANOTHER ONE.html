<!DOCTYPE html>
<html lang="en">
<head>
        <title>Product Display</title>
    <style>
        .container {
            width: 400px;
            padding: 20px;
            border: 10px solid #000;
            margin: 15px;
            display: inline-block;
            text-align: center;
        }
        .row {
            display: flex;
            justify-content: space-around;
        }
        .product {
            width: 100%;
        }
        img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="container">
            <img src="product1.jpg" alt="Product 1" class="product">
            <p>Product 1 Description</p>
        </div>
        <div class="container">
            <img src="product2.jpg" alt="Product 2" class="product">
            <p>Product 2 Description</p>
        </div>
        <div class="container">
            <img src="product3.jpg" alt="Product 3" class="product">
            <p>Product 3 Description</p>
        </div>
    </div>
</body>
</html>
